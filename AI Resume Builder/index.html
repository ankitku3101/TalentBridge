<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <article class="fw-bold mb-3 d-flex justify-content-center"><span class="logo">AI-Backed Resume Builder</span></article>
    <h2 id="tagline">Create Impactful Resumes, Powered by AI</h2>
    <form id="resumeForm">

      <!-- Personal Details -->
      <div class="form-step active" id="step-1">
        <h3>Personal Details</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" id="phone" name="phone" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Address:</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="profilePicture" class="form-label">Profile Picture:</label>
          <div class="input-group">
            <input type="file" 
                   id="profilePicture" 
                   name="profilePicture" 
                   class="form-control" 
                   accept="image/jpeg,image/png"
                   data-max-size="2097152"
                   aria-describedby="profilePictureHelp" />
            <div class="invalid-feedback">
              Please select a valid image file (JPG/PNG) under 2MB
            </div>
          </div>
          <div id="profilePictureHelp" class="form-text">
            Accepted formats: JPG, PNG. Max size: 2MB
          </div>
          <div class="profile-preview-container mt-3">
            <img id="profilePreview" 
                 src="" 
                 alt="Profile Preview" 
                 class="profile-preview"
                 style="display: none;" />
          </div>
        </div>
        <button type="button" class="next-step">Next</button>
      </div>

      <!-- Step 2: Education -->
      <div class="form-step" id="step-2">
        <h3>Education</h3>
        <div id="educationEntries">
          <div class="education-entry mb-3">
            <label for="degree" class="form-label">Degree:</label>
            <input type="text" class="form-control" name="degree[]" required />
            <label for="institution" class="form-label">Institution:</label>
            <input type="text" class="form-control" name="institution[]" required />
            <label for="year" class="form-label">Year of Passing:</label>
            <input type="number" class="form-control" name="year[]" required />
          </div>
        </div>
        <button type="button" class="btn-secondary" id="addEducation">Add More</button>
        <button type="button" class="prev-step">Previous</button>
        <button type="button" class="next-step">Next</button>
      </div>

      <!-- Step 3: Skills -->
      <div class="form-step" id="step-3">
        <h3>Skills</h3>
        <div class="mb-3">
          <label for="skills" class="form-label">Enter Skills (Comma-separated):</label>
          <input type="text" id="skills" name="skills" class="form-control" required />
        </div>
        <button type="button" class="prev-step">Previous</button>
        <button type="button" class="next-step">Next</button>
      </div>

      <!-- Step 4: Projects -->
      <div class="form-step" id="step-4">
        <h3>Projects</h3>
        <div id="projectEntries">
          <div class="project-entry mb-3">
            <label for="projectTitle" class="form-label">Project Title:</label>
            <input type="text" class="form-control" name="projectTitle[]" id="project_title" required />
            <label for="projectDescription" class="form-label">Description:</label>
            <textarea name="projectDescription[]" id="project_description" class="form-control"></textarea>
          </div>
      </div>

        <button type="button" class="btn-secondary" id="addProject">Add More</button>
        <button type="button" class="prev-step">Previous</button>
        <button type="button" class="next-step">Next</button>
      </div>

      <!-- Step 5: Experience -->
      <div class="form-step" id="step-5">
        <h3>Experience (if any)</h3>
        <div id="experienceEntries">
        <!-- Template for Experience Entry -->
        <div class="experience-entry mb-3">
            <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title:</label>
            <input type="text" class="form-control" name="jobTitle[]" id="job_title" placeholder="e.g., Software Engineer" required />
            </div>
            <div class="mb-3">
            <label for="companyName" class="form-label">Company Name:</label>
            <input type="text" class="form-control" id="company_name" name="companyName[]" placeholder="e.g., ABC Corp" required />
            </div>
            <div class="mb-3">
            <label for="duration" class="form-label">Duration:</label>
            <input type="text" class="form-control" name="duration[]" placeholder="e.g., Jan 2020 - Dec 2022" required />
            </div>
            <div class="mb-3">
            <label for="jobDescription" class="form-label">Description:</label>
            <textarea class="form-control" name="jobDescription[]" id="job_description" rows="3" placeholder="Brief about your role"></textarea>
            </div>
        </div>
        </div>
        <button type="button" class="btn-secondary" id="addExperience">Add More Experience</button>
        <button type="button" class="prev-step">Previous</button>
        <button type="button" class="next-step">Next</button>
    </div>

      <!-- Step Final: Career Objective -->
      <div class="form-step" id="step-final">
        <h3>Career Objective</h3>
        <div class="mb-3">
          <label for="careerObjective" class="form-label">Career Objective:</label>
          <textarea id="careerObjective" id="career_objective" name="careerObjective" class="form-control"></textarea>
        </div>
        <button type="button" class="prev-step">Previous</button>
        <button type="submit" class="btn-success">Submit</button>
      </div>
    </form>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
